<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>]
    <style>
        .card-container {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card-details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .card-container:hover .card-image {
            transform: scale(1.05);
        }

        .card-container:hover .card-details {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="card-container">
        <img class="card-image" src="./assets/img/product/prodcut-10.jpg" alt="Card Image">
        <div class="card-details">
            <h3>Card Title</h3>
            <p>Card Description dkdjoifdjijkdfpiodfj</p>
        </div>
    </div>
</body>

</html>
